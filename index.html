<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Circle with CSS Avatars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="avatars">
      <div class="avatar" data-shape="rectangle"></div>
      <div class="avatar" data-shape="triangle"></div>
      <div class="avatar" data-shape="cat"></div>
      <div class="avatar" data-shape="dog"></div>
    </div>
    <div id="board"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
