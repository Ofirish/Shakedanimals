<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Animals For Shaked 🤍</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cute Animals For Shaked 🤍</h1>
    <div class="content">
      <!-- Video element for Reddit-hosted videos -->
      <video id="redditVideo" controls style="display:none; width: 100%; max-width: 560px; height: auto;"></video>
      <!-- Fallback message if no video is found -->
      <p id="noVideoMessage" style="display:none;">No video found in this post.</p>
    </div>
    <div class="buttons">
      <button id="fetchButton">Fetch Cute Animal Video</button>
      <button id="shareButton">Share on WhatsApp</button>
    </div>
    <button id="musicButton" class="music-button">🎵</button>
    <audio id="relaxingMusic">
      <source src="mysite/test.mp3" type="audio/mpeg">
      <source src="mysite/test.ogg" type="audio/ogg">
      <source src="mysite/test.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
