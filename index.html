<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Circle with Avatars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="avatars">
      <img src="rectangle.png" alt="Rectangle" class="avatar" data-image="rectangle.png">
      <img src="triangle.png" alt="Triangle" class="avatar" data-image="triangle.png">
      <img src="cat.png" alt="Cat Face" class="avatar" data-image="cat.png">
      <img src="dog.png" alt="Dog Face" class="avatar" data-image="dog.png">
    </div>
    <div id="board"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
